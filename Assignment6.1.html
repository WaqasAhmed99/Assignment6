<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCO-116685</title>
</head>
<body>
    <form>
    <table width="600">
        <tr>
            <th colspan="2">
                <h1>ACCOUNT OPENING FORM</h1></th>
        </tr>



        <tr>
            <td colspan="2" bgcolor="#00ffff"><b>Personal Details</b></td>
        </tr>



        <tr>
            <td width="180"><label for="name">Name*</label></td>
            <td><input id="name" type="text" name="Name*" size="20" required></td>
        </tr>



        <tr>
            <td><label for="fName">Name of<br><em>(Father/Ghuardian)</em></label></td>
            <td><input id="fName" type="text" name="User Father/Ghuardian Name" size="20"></td>
        </tr>



        <tr>
            <td><label for="Date of Birth">Date of Birth * <em>(dd-mm-yy)</em></label></td>
            <td><input type="date" name="User DOB" id="Date of Birth" size="20" required></td>
        </tr>



        <tr>
            <td><label for="Male">Gender*</label></td>
            <td><input type="radio" name="Gen" value="Male" id="Male">Male <input type="radio" name="Gen" value="Female" checked required>Female</td>
        </tr>



        <tr>
            <td><label for="Nationality">Nationality</label></td>
            <td><input type="text" name="User Nationality" size="20" id="Nationality"></td>
        </tr>



        <tr>
            <td><label for="Account Type">Account Type*</label></td>
            <td><input type="radio" name="Acc" value="Saving" id="Account Type">Saving <input type="radio" name="Acc" value="Fixed" checked required>Fixed</td>
        </tr>



        <tr>
            <td><label for="Preferences">Preferences</label></td>
            <td>  
            <input type="checkbox" name="Pref" value="Internet Banking" id="Preferences">Internet Banking<input type="checkbox" name="Mobile Banking" value="Mobile Banking">Mobile Banking <input type="checkbox" name="SMS" value="SMS">SMS <br>alerts</td>
        </tr>



        <tr>
            <td><label for="Address">Address</label></td>
            <td><textarea name="Address" id="Address" cols="35" rows="5"></textarea></td>
        </tr>




        <tr>
            <td><label for="Country">Country</label</td>
            <td><select name=" User Country"  id="Country" >
                <option>Please Select Country Name </option>
                <option value="Pakistan">Pakistan</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Australia">Australia</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Belgium">Belgium</option>
                <option value="China">China</option>
                <option value="Canada">Canada</option>
                <option value="Japan">Japan</option>
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="Kuwait">Kuwait</option>
            </select></td>
        </tr>



        <tr>
            <td><label for="Zip">Zip Code*</label></td>
            <td><input type="text" name="Zip" size="20" id="Zip" required></td>
        </tr>



        <tr>
            <td><label for="Phone">Phone*</label></td>
            <td><input type="tel" name="User phone" size="20" id="Phone"></td>
        </tr>



        <tr>
            <td><label for="Email">Email*</label></td>
            <td><input type="email" name="User Email" size="20" id="Email"></td>
        </tr>



        <tr>
            <td><label for="Password">Password (6-8 characters)*</label></td>
            <td><input type="password" name="User Password" maxlength="8" minlength="6" size="20" id="Password" required></td>
        </tr>



        <tr>
            <td><label for="Verify">Verify Password*</label></td>
            <td><input type="password" name="Verify Password" maxlength="8" minlength="6" size="20" 
                id="Verify"></td>
        </tr>



        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Submit"> <input type="reset" name="Clear Data" value="Clear"></td>
        </tr>
        
    </table>
</form>
<br><br>
<p>CCO-116685</p>
<p>Waqas Ahmed</p>
</body>
</html>
